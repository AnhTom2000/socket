<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<body>

<div th:fragment="nav">
    <nav class="navbar navbar-inverse navbar-fixed-top" style="margin: 0; border: 0">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a th:href="@{/home}">首页</a>
                    </li>
                    <li>
                        <a th:href="@{/control}">控制区</a>
                    </li>
                    <li>
                        <a th:href="@{/admin}">管理员控制台</a>
                    </li>
                </ul>
                <div class="navbar-form navbar-right">
                    <form th:action="@{/logout}" method="post">
                        <a class="btn btn-danger" th:href="@{/logout}"
                           th:if="${#httpServletRequest.remoteUser}">你好,<span
                                th:text="${#httpServletRequest.remoteUser}"></span>&nbsp;退出登陆</a>
                    </form>
                    <a class="btn btn-info" th:href="@{/register}" th:unless="${#httpServletRequest.remoteUser}">注册</a>
                    <a class="btn btn-success" th:href="@{/login}" th:unless="${#httpServletRequest.remoteUser}">登录</a>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
